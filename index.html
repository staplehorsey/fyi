<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A soldier surrounded by enemies, if he is to cut his way out, needs to combine a strong desire for living with a strange carelessness about dying. He must not merely cling to life, for then he will be a coward, and will not escape. He must not merely wait for death, for then he will be a suicide, and will not escape. He must seek his life in a spirit of furious indifference to it; he must desire life like water and yet drink death like wine.">
    <link rel="icon" type="image/jpeg" href="SHB.jpeg">
    <title>staple.fyi</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #F4ECD8;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #2C1810;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            margin-bottom: 40px;
            min-height: 400px;
            max-width: 100%;
            overflow: hidden;
        }

        .image-container {
            flex: 0 0 auto;
            width: 500px;
            position: relative;
            display: flex;
            align-items: flex-start;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            display: block;
            margin: 0;
        }

        .links {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .bio-text {
            font-size: 16px;
            line-height: 1.6;
            color: #2C1810;
            margin-bottom: 25px;
            max-width: 300px;
        }

        .links ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }

        .links li {
            margin-bottom: 15px;
        }

        .links a {
            color: #2C1810;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: #8B4513;
            text-decoration: underline;
        }

        .misc-section {
            background: rgba(255,255,255,0.5);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .misc-section h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
            color: #2C1810;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(44,24,16,0.1);
        }

        th {
            font-weight: 600;
            color: #2C1810;
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: row;
                align-items: flex-start;
                min-height: 300px;
            }
            
            .image-container {
                max-width: 60%;
            }
            
            .links {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                min-height: auto;
                gap: 24px;
                margin-bottom: 0;
                align-items: center;
            }
            
            .image-container {
                width: 100%;
                max-width: 500px;
                display: flex;
                justify-content: center;
            }
            
            .links {
                width: 100%;
                padding: 20px 0;
                align-items: center;
                text-align: center;
            }

            .bio-text {
                max-width: 100%;
                text-align: center;
                margin-bottom: 16px;
            }

            .links ul {
                display: flex;
                gap: 20px;
                list-style-type: none;
                padding-left: 0;
                margin: 0;
                justify-content: center;
                width: 100%;
            }

            .misc-section {
                padding: 24px;
            }

            .misc-section h2 {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="image-container">
                <img src="SHB.jpeg" alt="SHB Image">
            </div>
            <div class="links">
                <div class="bio-text">
                    Yet another soul playing startup on the pathless path. If you think I can be helpful reach out.
                </div>
                <ul>
                    <li><a href="https://substack.com/@staplehorsey">Writing</a></li>
                    <li><a href="https://twitter.com/staplehorsey">DM @ staplehorsey</a></li>
                </ul>
            </div>
        </div>
        
        <section class="misc-section">
            <h2>Creations</h2>
            <table>
                <thead>
                    <tr>
                        <th>Thing</th>
                        <th>Thought</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="https://staplelizard.replit.app/">Lizard Feelings</a></td>
                        <td>Discovered replit's agents are amazing for getting moody over your ex</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>

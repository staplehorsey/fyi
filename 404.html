  <script>
    (function() {
      const slugify = (s) =>
        s.toLowerCase()
         .normalize('NFKD')
         .replace(/[\u0300-\u036f]/g, '')
         .replace(/[^a-z0-9]+/g, '-')
         .replace(/^-+|-+$/g, '');

      const requested = location.pathname.replace(/^\/+|\/+$/g, '');
      if (!requested) return;

      fetch('/index.html', { cache: 'no-store' })
        .then(r => r.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const rows = doc.querySelectorAll('section.misc-section table tbody tr');
          const map = new Map();

          rows.forEach(tr => {
            const cellLink = tr.querySelector('td:first-child a');
            if (cellLink) {
              const name = cellLink.textContent.trim();
              const slug = slugify(name);
              map.set(slug, cellLink.href);
            }
          });

          const target = map.get(requested);
          if (target) {
            location.replace(target);
          } else {
            document.body.innerHTML = '<h1>Not found</h1><p>No redirect for /' + requested + '</p>';
          }
        });
    })();
  </script>
